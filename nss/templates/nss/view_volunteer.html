{% extends 'nss/base.html' %}

{% block title %}
    view_volunteer
{% endblock %}
{% block content %}
<style>
    .table-container {
        width: 80%; /* Adjust the width as needed */
        margin: 50px auto; /* Center the container */
        border: 1px solid #ddd;
        border-radius: 10px;
        overflow-x: auto; /* Enable horizontal scrolling if needed */
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 10px;
        text-align: left;
    }

    th {
        background-color: #007bff;
        color: #fff;
    }

    td {
        border-bottom: 1px solid #ddd;
    }

    tr:hover {
        background-color: #f5f5f5;
    }

    a {
        color: white;
        text-decoration: underline;
    }

    .button-container {
        display: flex;
        justify-content: space-between;
    }

    .button {
        padding: 5px 10px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .button:hover {
        background-color: #0056b3;
    }
</style>
<div class="table-container">
    <table>
        <tr>
            <th>Name</th>
            <th>Programme</th>
            <th>Actions</th>
        </tr>
        
        {% for i in volunteer %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.program.program_name }}</td>
            <td>
                <div class="button-container">
                    <a class="button" href="{% url 'volunteer_details' i.volunteer_id %}">More</a>
                    <a class="button" href="{% url 'edit_volunteer' pk=i.volunteer_id %}">Edit</a>
                    <a class="button" href="{% url 'delete2' i.volunteer_id %} ">Delete</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
