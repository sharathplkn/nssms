<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch</title>
   <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

.scene {
    position: relative;
    width: 100%;
    height: 100vh;
    background: #01070a;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    color: white;
}

.content {
    z-index: 10;
}

.title {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.launch-button {
    background-color: #61dafb;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.launch-button:hover {
    background-color: #21a1f1;
    transform: scale(1.05);
}

.scene i {
    position: absolute;
    top: -250px;
    background: rgba(255, 255, 255, 0.5);
    animation: animateStars linear infinite;
}

@keyframes animateStars {
    0% {
        transform: translateY(0);
    }
    100% {
        transform: translateY(200vh);
    }
}

.scene .rocket {
    position: relative;
    animation: animate 0.2s ease infinite;
    transition: transform 1s;
}

@keyframes animate {
    0%, 100% {
        transform: translateY(-2px);
    }
    50% {
        transform: translateY(2px);
    }
}

.scene .rocket .launch {
    transform: translateY(-200vh);
}

.scene .rocket::before {
    content: '';
    position: absolute;
    bottom: -200px;
    left: 50%;
    transform: translateX(-50%);
    width: 10px;
    height: 200px;
    background: linear-gradient(#00d0ff, transparent);
}

.scene .rocket::after {
    content: '';
    position: absolute;
    bottom: -200px;
    left: 50%;
}
   </style>
</head>
<body>
    <div class="scene">
        <div class="content">
            <h1 class="title">Welcome to the Launch</h1>
            <p class="subtitle">Get ready for an amazing journey</p>
            <button id="launchButton" class="launch-button">Launch</button>
        </div>
        <div class="rocket">
            <img src="{% static 'images/rocket.png' %}" alt="Rocket">
        </div>
    </div>
    <script type="text/javascript">
        function stars() {
    let count = 50;
    let scene = document.querySelector('.scene');
    let i = 0;
    while (i < count) {
        let star = document.createElement('i');
        let x = Math.floor(Math.random() * window.innerWidth);
        let duration = Math.random() * 1;
        let h = Math.random() * 100;

        star.style.left = x + 'px';
        star.style.width = 1 + 'px';
        star.style.height = h + 'px';
        star.style.animationDuration = duration + 's';
        scene.appendChild(star);
        i++;
    }
}

document.getElementById('launchButton').addEventListener('click', function() {
    document.querySelector('.rocket').classList.add('launch');
    setTimeout(function() {
        document.body.classList.add('fade-out');
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 100); // Adjust the timeout to match your fade-out animation duration
    }, 100); // Adjust this timeout to match the rocket launch animation duration
});

stars();
    </script>
</body>
</html>
